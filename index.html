<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div class="calculator-container">
        <h3>Calorie Calculator</h3>

        <div class="form-group">
            <label for="gender-calorie">Gender:</label>
            <select id="gender-calorie">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="age-calorie">Age:</label>
            <input type="number" id="age-calorie" placeholder="e.g., 30" min="1" max="120">
        </div>

        <div class="form-group">
            <label for="weight-calorie">Weight:</label>
            <input type="number" id="weight-calorie" placeholder="e.g., 180" min="1">
            <select id="weight-unit-calorie">
                <option value="lbs">Pounds (lbs)</option>
                <option value="kg">Kilograms (kg)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="height-calorie">Height:</label>
            <input type="number" id="height-calorie" placeholder="e.g., 70" min="1">
            <select id="height-unit-calorie">
                <option value="inches">Inches</option>
                <option value="cm">Centimeters</option>
            </select>
        </div>

        <div class="form-group">
            <label for="body-fat-percentage-calorie">Body Fat Percentage (%) <span class="optional">(Optional for more accurate reading)</span>:</label>
            <input type="number" id="body-fat-percentage-calorie" placeholder="e.g., 15" min="1" max="60" step="0.1">
        </div>

        <div class="form-group">
            <label for="activity-level-calorie">Activity Level:</label>
            <select id="activity-level-calorie">
                <option value="sedentary">Sedentary (little to no exercise)</option>
                <option value="light">Lightly Active (light exercise/sports 1-3 days/week)</option>
                <option value="moderate">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
                <option value="very">Very Active (hard exercise/sports 6-7 days a week)</option>
                <option value="extra">Extra Active (very hard exercise/sports &amp; physical job or 2x training)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="goal-calorie">Goal:</label>
            <select id="goal-calorie">
                <option value="maintenance">Maintenance</option>
                <option value="muscle-gain">Muscle Gain</option>
                <option value="fat-loss">Fat Loss</option>
            </select>
        </div>

        <button id="calculate-calories">Calculate Calories</button>
        <p id="calorie-result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
